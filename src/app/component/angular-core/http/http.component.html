<!-- http -->
<div class="container">
  <div class="userlist">
    <h3 class="my-3">HTTP & Observable</h3>
    <table class='table table-striped table-hover table-bordered table-sm'>
      <thead>
        <tr>
          <th>Sr No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataList; let i=index;" key={i}>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- http -->
