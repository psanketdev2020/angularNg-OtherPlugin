<!-- Todo List -->
<section class="bg-light vh-100">
  <div class="container">
    <h3 class="py-3 text-dark text-center mb-4">ToDo List</h3>

    <div class="row">
      <div class="col-6 mx-auto">
        <form action="" class="mb-4">
          <div class="form-group">
            <input type="text" class="form-control" #inputVal placeholder="Enter a List Here...">
          </div>
          <button class="btn btn-info" (click)="addListData(inputVal)">Add List</button>
        </form>
        <ul class="list-data">
          <li class="list mb-2 p-2" *ngFor="let list of listData; let i = index">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="text-capitalize">{{list.todoList}}</h5>
              <a href="javascript:void(0);" class="font-weight-bold text-danger" (click)="removeList(i)">
              &times;
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
